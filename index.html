<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Useless Objects</title>
    <meta charset="utf-8">

  </head>
  <body>
    <h1>Hello Cruel World</h1>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://ingratexr.github.io/useless-objects/jumping-boy.glb;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">JUMPING BOY LINK</a>
    <model-viewer 
      src="jumping-boy.glb" 
      ar ar-modes="scene-viewer" 
      ar-scale="auto" 
      camera-controls alt="A 3D model of an astronaut">
    </model-viewer>
  </body>
</html>
