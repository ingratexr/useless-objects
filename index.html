<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Useless Objects</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="main-page-container">
      <div class="black-on-white main-page-child">
        <h1>Hello Cruel World</h1>
        <!-- Import the component -->
        <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://ingratexr.github.io/useless-objects/peteChicken.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Very Naughty Boy 2</a>
        <br>
        <p>pete chicken</p>
        <model-viewer 
          src="peteChicken.glb"
          autoplay
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          alt="naughty boy test"
          style="background-color:cyan;">
        </model-viewer>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </body>
</html>
